<order>

    <div class="booking-section">
  <h1>Online Booking & Order Form</h1>
  <form class="booking-form">

    <!-- Service Selection -->
    <label for="service">Select Service:</label>
    <select id="service" name="service" required>
      <option value="">-- Choose a Service --</option>
      <option value="stitching">Stitching (Men/Women/Kids)</option>
      <option value="alteration">Alteration & Repairs</option>
      <option value="custom">Custom Design</option>
      <option value="uniform">Uniform Stitching</option>
      <option value="bridal">Bridal / Party Wear</option>
    </select>

    <!-- Measurement or Pickup -->
    <label>Measurement Option:</label>
    <div class="radio-group">
      <label><input type="radio" name="measure-option" value="upload" required> Upload Measurements</label>
      <label><input type="radio" name="measure-option" value="pickup"> Schedule Pickup for Measurement</label>
    </div>

    <!-- Upload Measurements File -->
    <label for="measurement-file">Upload Measurement File (if selected):</label>
    <input type="file" id="measurement-file" name="measurement">

    <!-- Upload Reference Image -->
    <label for="reference-img">Upload Reference Image (optional):</label>
    <input type="file" id="reference-img" name="reference-img">

    <!-- Date & Time -->
    <label for="appointment-date">Preferred Date:</label>
    <input type="date" id="appointment-date" name="appointment-date" required>

    <label for="appointment-time">Preferred Time:</label>
    <input type="time" id="appointment-time" name="appointment-time" required>

    <!-- Special Instructions -->
    <label for="instructions">Special Instructions:</label>
    <textarea id="instructions" name="instructions" placeholder="Describe fabric, fit, style, etc..."></textarea>

    <!-- Login / Signup -->
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required placeholder="you@example.com">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required placeholder="Enter password">

    <!-- Payment Option -->
    <label for="payment">Payment Method:</label>
    <select id="payment" name="payment" required>
      <option value="">-- Select Payment Option --</option>
      <option value="cod">Cash on Delivery</option>
      <option value="upi">UPI</option>
      <option value="card">Debit/Credit Card</option>
    </select>

    <button type="submit">Submit Order</button>
  </form>
</div>

</order>
